worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream rails_app {
      server 127.0.0.1:3000;
    }

    server {
      listen      8000;
      root        /home/me/dev/http_push/public;
      index       index.html;

      location /push/publish {
        set $push_channel_id $arg_channel;
        push_publisher;
        push_message_timeout 300s;
        push_message_buffer_length 30;
        push_channel_group push_group;
      }

      location /push/subscribe {
        push_subscriber_concurrency broadcast;
        set $push_channel_id $arg_channel;
        push_subscriber;
        send_timeout 3600;
        push_channel_group push_group;
      }

      location / {
        try_files $uri/index.html $uri.html $uri @rails_app;
      }

      location @rails_app {
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host            $http_host;
        proxy_redirect   off;
        proxy_pass       http://rails_app;
      }

      error_page 500 502 503 504 /50x.html;
      location = /50x.html {
        root html;
      }
    }    
}
